<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sewa IP - Masuk</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- 1. SETTING LAYAR (BACKGROUND BROKEN WHITE) --- */
        body { 
            margin: 0; 
            padding: 0; 
            font-family: 'Poppins', sans-serif; 
            background-color: #F5F5F0; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            min-height: 100vh; 
        }

        /* --- 2. BINGKAI HP (UKURAN 325px x 95vh) --- */
        .mobile-wrapper { 
            width: 325px;
            height: 98vh;
            background-color: white; 
            border-radius: 45px; 
        
            overflow: hidden; 
            position: relative;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
        }

        /* --- 3. STYLE KONTEN MASUK --- */
        .header-bg { 
            background: #7F3DFF; 
            height: 140px; 
            width: 150%; 
            position: absolute; 
            top: -40px; 
            left: -25%; 
            border-bottom-left-radius: 50%; 
            border-bottom-right-radius: 50%; 
            z-index: 0; 
        }

        .content { 
            position: relative; 
            z-index: 1; 
            padding: 100px 25px 30px; 
            text-align: center;
        }

        h2 { font-weight: 700; font-size: 26px; margin-bottom: 5px; color: #333; }
        h2 span { color: #BB86FC; }
        p.sub { font-size: 13px; color: #888; margin-bottom: 30px; }

        .input-group { margin-bottom: 15px; position: relative; }
        input { 
            width: 100%; 
            padding: 14px; 
            border-radius: 12px; 
            border: 1.5px solid #eee; 
            box-sizing: border-box; 
            background: #F3E8FF; 
            font-family: 'Poppins'; 
            outline: none; 
            font-size: 14px;
        }

        .btn-main { 
            width: 100%; 
            padding: 15px; 
            border: none; 
            border-radius: 12px; 
            background: #C19EFE; 
            color: white; 
            font-weight: 600; 
            font-size: 15px; 
            cursor: pointer; 
            box-shadow: 0 5px 15px rgba(193, 158, 254, 0.4); 
            margin-top: 10px;
        }

        .footer-text { font-size: 12px; margin-top: 25px; color: #666; }
        .footer-text a { color: #BB86FC; text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>

    <div class="mobile-wrapper">
        <div class="header-bg"></div>
        
        <div class="content">
            <h2>Masuk <span>Di sini</span></h2>
            <p class="sub">Silakan masuk kembali</p>
            
            <div class="input-group">
                <input type="text" id="loginNama" placeholder="Nama">
            </div>
            
            <div class="input-group">
                <input type="password" id="loginPass" placeholder="Password">
            </div>

            <button class="btn-main" onclick="validasiMasuk()">Masuk</button>

            <p class="footer-text">Belum punya akun? <a href="sewaip-daftar.html">Buat akun</a></p>
        </div>
    </div>

    <script>
    function validasiMasuk() {
        const namaInput = document.getElementById('loginNama').value;
        const passInput = document.getElementById('loginPass').value;

        const savedNama = localStorage.getItem('registeredNama');
        const savedPass = localStorage.getItem('registeredPass');

        if (namaInput === "" || passInput === "") {
            alert("Nama dan Password tidak boleh kosong!");
        } 
        else if (namaInput === savedNama && passInput === savedPass) {
            alert("Selamat Datang, " + savedNama + "!");
            window.location.href = 'sewaip-beranda.html';
        } 
        else {
            alert("Nama atau Password salah! (Atau kamu belum daftar)");
        }
    }
    </script>
</body>
